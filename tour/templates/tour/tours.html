<!DOCTYPE html>
{%  load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{%static 'css/all.css' %}">
    <link rel="shortcut icon" href="{% static 'img/icons/logo.png' %}">
    <title>Bai travel</title>
</head>
{% block content %}
<body id="body">

<div class="container">
    <div class="title2">
        <span>Все туры</span>
    </div>
    <ul class="tour-cards__container">
        <li class="tour-cards__item">
            <div class="tour-cards__inner-item">
                <a href="{% url 'tour_detail' %}" class="tour-cards__img">
                    <img src="{% static 'img/фото.jpg' %}" alt="">
                </a>  
                <div class="tour-cards__block">
                    <div class="tour-cards__name">Лутос Маре</div>
                    <div class="tour-cards__place">Греция, Херсонисос</div>
                    <div class="tour-cards__date">13 июня – 20 июня</div>
                    <div class="tour-cards__price">
                        <span class="tour_cards__new-price">759$</span>
                        <span class="tour_cards__old-price">1200</span>
                    </div>
                    <a href="{% url 'tour_detail' %}" class="tour-cards__btn">Подробнее</a>
                </div>   
                <div class="tour_cards__sale">-7%</div>        
            </div>
        </li>
    </ul>   
</div>       
</body>
{% endblock content %}
</html>
